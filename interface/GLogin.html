	    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;

	    background: #2eb8b8;

	    border-radius: 5px;
	    border: 1px solid #2eb8b8;
	    color: #fff;
	    font-weight: bold;
	    text-transform: uppercase;
	    font-size: 14px;
